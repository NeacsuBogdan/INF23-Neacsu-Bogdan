<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Poezii</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="card-container"></div>

  <div id="popup" class="popup">
    <div id="popup-content" class="popup-content">
      <span id="close-popup" class="close-popup">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-poem"></p>
    </div>
  </div>

  <div id="warning-popup" class="popup">  <!-- Al doilea pop-up pentru mesajul de avertizare -->
    <div id="warning-popup-content" class="popup-content">
      <span id="close-warning-popup" class="close-popup">&times;</span>
      <h2 id="warning-popup-title">Atenție!</h2>
      <p id="warning-popup-message">Acesta este un conținut explicit. Doriți să continuați?</p>
      <div class="button-container">
        <button id="warning-popup-yes">Da</button>
        <button id="warning-popup-no">Nu</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
